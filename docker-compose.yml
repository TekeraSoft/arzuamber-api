services:
  # PostgreSQL Database
  arzuamber-db:
    image: postgres:latest
    container_name: arzuamber-db
    ports:
      - "5435:5432"  # Host portu ile container portunu eÅŸliyoruz
    environment:
      - POSTGRES_USER=arzuamber_user
      - POSTGRES_PASSWORD=arzuamber_pass
      - POSTGRES_DB=arzuamber-db
    networks:
      - my-network
    volumes:
      # DÄ°KKAT: ArtÄ±k /var/lib/postgresql'e mount ediyoruz, /data deÄŸil
      - arzuamber-db-data:/var/lib/postgresql
    restart: unless-stopped  # Sistem yeniden baÅŸlarsa veri kaybolmaz

  # MinIO (Blob Storage)
  minio:
    image: minio/minio:latest
    container_name: minio-arzuamber
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: arzuamber_user
      MINIO_ROOT_PASSWORD: arzuamber_pass
      MINIO_CONSOLE_SUBPATH: /minio-console/
      MINIO_BROWSER_REDIRECT_URL: https://arzuamber.com/minio-console
    volumes:
      - minio_data:/data
    command: server /data --address ":9000" --console-address ":9001"
    #    command: server --console-address ":9001" http://minio{1...4}/data
    networks:
      - my-network

  mc-once-arzuamber:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      sh -c "
          echo 'ğŸ•’ MinIO hazÄ±r mÄ± kontrol ediliyor...' &&
          until mc alias set myminio http://minio:9000 arzuamber_user arzuamber_pass; do
            echo 'â³ Bekleniyor...'; sleep 2;
          done &&
          echo 'âœ… mc alias tamam.' &&

          mc mb myminio/arzuamber-bucket || true &&
          mc anonymous set download myminio/arzuamber-bucket &&
          echo 'âœ… Bucket public yapÄ±ldÄ±.'
        "
    networks:
      - my-network
    restart: "no"

  arzuamber-api:
    build:
      context: .
    container_name: arzuamber-api
    depends_on:
      - arzuamber-db
      - minio
    ports:
      - "9090:8080"
    networks:
      - my-network
    restart: unless-stopped

volumes:
  arzuamber-db-data:
  minio_data:     # MinIO iÃ§in volume tanÄ±mÄ±

networks:
  my-network:
    driver: bridge  # AynÄ± aÄŸda Ã§alÄ±ÅŸan servisler birbirine eriÅŸebilsin